<form
        class="form-horizontal"
        autocomplete="off"
        #editCollegeForm="ngForm"
        (ngSubmit)="save()"
>
  <abp-modal-header
          [title]="'EditCollege' | localize"
          (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">

    <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
    </label>
    <div class="col-md-9">
           
        <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.name"
            #nameModel="ngModel"
            #nameEl
        />
        <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
        ></abp-validation-summary>
    </div>
</div>
<div class="form-group row required">
  <label class="col-md-3 col-form-label" for="address">
      {{ "Address" | localize }}
  </label>
  <div class="col-md-9">
      <input
          type="text"
          class="form-control"
          name="address"
          id="address"
          required
          minlength="2"
          maxlength="256"
          [(ngModel)]="college.address"
          #addressModel="ngModel"
          #addressEl
      />
      <abp-validation-summary
              [control]="addressModel"
              [controlEl]="addressEl"
      ></abp-validation-summary>
  </div>
</div>
<div class="form-group row required">
  <label class="col-md-3 col-form-label" for="description">
      {{ "Description" | localize }}
  </label>
  <div class="col-md-9">
      <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          required
          minlength="2"
          maxlength="256"
          [(ngModel)]="college.description"
          #descriptionModel="ngModel"
          #descriptionEl
      />
      <abp-validation-summary
              [control]="descriptionModel"
              [controlEl]="descriptionEl"
      ></abp-validation-summary>
  </div>
</div>
<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="gpsLatitude">
        {{ "GPSLatitude" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="gpsLatitude"
            id="gpsLatitude"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.gpsLatitude"
            #gpsLatitudeModel="ngModel"
            #gpsLatitudeEl
        />
        <abp-validation-summary
                [control]="gpsLatitudeModel"
                [controlEl]="gpsLatitudeEl"
        ></abp-validation-summary>
    </div>
</div>


<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="longitude">
        {{ "Longitude" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="longitude"
            id="longitude"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.longitude"
            #programNameModel="ngModel"
            #programNameEl
        />
        <abp-validation-summary
                [control]="programNameModel"
                [controlEl]="programNameEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="contactEmail">
        {{ "ContactEmail" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="contactEmail"
            id="contactEmail"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.contactEmail"
            #contactEmailModel="ngModel"
            #contactEmailEl
        />
        <abp-validation-summary
                [control]="contactEmailModel"
                [controlEl]="contactEmailEl"
        ></abp-validation-summary>
    </div>
</div>

<!--edit-dialog.component.html.fields1-->

    <div class="form-group row mb-0">
      <label class="col-md-3 col-form-label">
        {{ "IsActive" | localize }}
      </label>
      <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
                  type="checkbox"
                  class="custom-control-input"
                  name="isActive"
                  id="isActive"
                  [(ngModel)]="college.isActive"
          />
          <label class="custom-control-label mt-2" for="isActive"></label>
        </div>
      </div>
    </div>
    <div class="form-group row mb-0">
      <label class="col-md-3 col-form-label">
        {{ "IsFoysalSleep" | localize }}
      </label>
      <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
                  type="checkbox"
                  class="custom-control-input"
                  name="isFoysalSleep"
                  id="isFoysalSleep"
                  [(ngModel)]="college.isFoysalSleep"
          />
          <label class="custom-control-label mt-2" for="isFoysalSleep"></label>
        </div>
      </div>
    </div>
  </div>
  <abp-modal-footer
          [cancelDisabled]="saving"
          [saveDisabled]="!editCollegeForm.form.valid || saving"
          (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
